<h1 mat-dialog-title>Eliminar Héroe</h1>
<div mat-dialog-content>
  <p>¿Está seguro de eliminar a: {{ data.superhero }}?</p>
</div>
<div mat-dialog-actions class="flex justify-content-between">
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button (click)="onConfirm()" cdkFocusInitial>Confirm</button>
</div>
